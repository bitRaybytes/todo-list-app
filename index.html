<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-Liste</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js" defer></script>
</head>

<!-- Aus dem Video:
https://www.youtube.com/watch?v=IhmSidOJSeE&t=321s&ab_channel=KevinPowell  -->

<body>
    <h1 class="title">Dinge, die ich erledigen muss</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">Meine Listen</h2>
        <ul class="task-list" data-lists>
            <!-- <li class="list-name active-list">Privat</li>
            <li class="list-name">Arbeit</li>
            <li class="list-name">Schule</li> -->
        </ul>
        <form action="" data-new-list-form>
            <input type="text" class="new list" placeholder="Neue Liste erstellen" aria-label="Neue Liste erstellen"
                data-new-list-input />
            <button class="btn create" aria-label="Neue Liste erstellen">+</button>

        </form>
    </div>
    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Privat</h2>
            <p class="task-count" data-list-count>3 Aufgaben zu erledigen</p>
        </div>

        <!-- -----------Task-1--------------- -->
        <div class="todo-body">
            <div class="tasks" data-tasks>
                <!-- <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1"><span class="custom-checkbox"></span>Aufgabe 1</label>
                </div> -->

                <!-- -----------Task-2--------------- -->


                <!-- -----------Task-3--------------- -->
                <!-- <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3"><span class="custom-checkbox"></span>Aufgabe 3</label>
                </div> -->
            </div>

            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input data-new-task-input type="text" class="new task" placeholder="Neue Aufgabe erstellen"
                        aria-label="Neue Aufgabe erstellen">
                    <button class="btn create" aria-label="Neue Aufgabe erstellen">+</button>

                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-tasks-button>Aufgabenhistorie löschen</button>
                <button class="btn delete" data-delete-list-button>Liste löschen</button>
            </div>


        </div>


    </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label><span class="custom-checkbox"></span></label>
        </div>
    </template>
</body>

</html>
